<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"/>
        <script th:src="@{/layui/layui.js}"></script>
        <script th:src="@{/js/fetch-wrapper.js}"></script>
    </head>
    <body>
        <div class="account">
            <div class="head">
                <img class="logo" th:src="@{/images/word-logo.png}" >
            </div>
            <div class="content layui-form">
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <input type="email" name="email" value="" lay-verify="required" placeholder="Email address" lay-reqtext="Please fill in your email address" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <input type="password" name="password" value="" lay-verify="required" placeholder="Password" lay-reqtext="Please fill in the password" autocomplete="off" class="layui-input" lay-affix="eye">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <input type="radio" name="role" value="patient" title="patient" checked>
                        <input type="radio" name="role" value="doctor" title="doctor">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login" style="background: #2e9c45;">Sign in</button>
                </div>
                <div class="layui-form-item">
                    <h2>New User?</h2>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" onclick="toRegister()" style="background: #2e9c45;">Sign up now</button>
                </div>
            </div>
        </div>
        <script>
            layui.use(['form', 'laydate', 'util'], function() {
                const form = layui.form
                const layer = layui.layer
                form.on('submit(login)', async function(data) {
                    const field = data.field
                    console.log(field)
                    const result = await postRequest('/doLogin', field)
                    if (result.status == 200) {
                        layer.msg(result.message, {
                            icon: 1,
                            time: 1000
                        }, () => {
                            if (field.role === 'patient') {
                                window.location.href = '/index'
                            } else {
                                window.location.href = '/doctor/index'
                            }
                        })
                    } else {
                        layer.msg(result.message)
                    }
                    return false
                })
            })
            const toRegister = () => {
                window.location.href = '/register'
            }
        </script>
        <style>
            h2 {
                color: #2151cb;
                text-align: center;
                margin: 20px 0;
            }
            .content {
                width: 400px;
                background: #c4d2f2;
                border-radius: 5px;
                padding: 30px 20px;
                margin: 50px auto 0;
            }
        </style>
    </body>
</html>
