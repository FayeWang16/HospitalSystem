<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Appointment</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"/>
        <script th:src="@{/layui/layui.js}"></script>
        <script th:src="@{/js/fetch-wrapper.js}"></script>
    </head>
    <body>
        <header>
            <img style="width: 70px;" th:src="@{/images/logo.png}">
            <div style="flex: 1;display: flex;gap: 40px;">
                <div class="head-item">Our Services</div>
                <div class="head-item">Research & Innovation</div>
                <div class="head-item">About</div>
                <div class="head-item" onclick="toAppointments()">View My appointments</div>
            </div>
            <div th:if="${session.user}" style="display: flex;align-items: center;gap: 20px;">
                <div style="font-size: 22px;cursor: pointer;" th:text="'Hi ' + ${session.user.name}"></div>
                <div style="font-size: 22px;cursor: pointer;" onclick="toLogout()">logout</div>
            </div>
            <div th:unless="${session.user}" style="display: flex;align-items: center;gap: 20px;">
                <img style="width: 30px;" th:src="@{/images/user.png}">
                <div style="font-size: 22px;cursor: pointer;" onclick="toLogin()">My Account Login</div>
            </div>
        </header>
        <div>
            <div class="tip" style="margin-bottom: 20px;text-align: center;font-weight: bold;font-size: 22px;"></div>
            <div class="content">
                <div>
                    <div class="date-tile">Date</div>
                    <div class="layui-inline" id="laydate-static"></div>
                </div>
                <div>
                    <div class="date-tile">Time</div>
                    <div>
                        <div class="time-label">10:45 AM</div>
                        <div class="time-label">11:00 AM</div>
                        <div class="time-label">11:15 AM</div>
                        <div class="time-label">1:15 PM</div>
                        <div class="time-label">1:30 PM</div>
                        <div class="time-label">2:30 PM</div>
                        <div class="time-label">2:45 PM</div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 20px;text-align: center;">
                <button type="button" id="submit" class="layui-btn">Appointment</button>
            </div>
        </div>
        <script>
            const toAppointments = () => {
                window.location.href = '/doctor/index'
            }
            const toLogout = () => {
                window.location.href = '/logout'
            }
            const toLogin = () => {
                window.location.href = '/login'
            }
            window.onload = async () => {
                let currentDate =  getCurrentDate()
                let currentTime = ''
                insertTip(currentDate, currentTime)
                const timeLabels = document.querySelectorAll('.time-label')
                timeLabels.forEach(label => {
                    label.addEventListener('click', function () {
                        timeLabels.forEach(lbl => lbl.classList.remove('clicked'))
                        this.classList.add('clicked')
                        currentTime = this.innerText
                        insertTip(currentDate, currentTime)
                    })
                })
                document.querySelector('#submit').addEventListener('click', async e => {
                    if (!currentDate || !currentTime) return
                    const url = layui.url()
                    const doctorId = url.search.doctorId
                    const { message } = await postRequest('/appointment/operation', {
                        doctorId,
                        date: currentDate + ' ' + currentTime,
                    })
                    layer.msg(message)
                    window.location.href = '/index'
                })
                layui.use(function() {
                    const laydate = layui.laydate
                    laydate.render({
                        elem: '#laydate-static',
                        position: 'static',
                        lang: 'en',
                        showBottom: false,
                        done: function(value) {
                            currentDate = value
                            insertTip(currentDate, currentTime)
                        }
                    })
                })
            }
            const insertTip = (currentDate = '', currentTime = '') => {
                document.querySelector('.tip').innerText = `The appointment time you made is ${currentDate} ${currentTime}`
                const submit = document.querySelector('#submit')
                if (currentDate && currentTime) {
                    submit.classList.remove('layui-btn-disabled')
                } else {
                    submit.classList.add('layui-btn-disabled')
                }
            }
            const getCurrentDate = () => {
                const currentDate = new Date()
                let year = currentDate.getFullYear()
                let month = currentDate.getMonth() + 1
                let day = currentDate.getDate()
                month = month < 10 ? '0' + month : month
                day = day < 10 ? '0' + day : day
                return `${year}-${month}-${day}`
            }
        </script>
        <style>
            .date-tile {
                margin-bottom: 40px;
                font-weight: 900;
                font-size: 21px;
            }
            .time-label {
                width: 120px;
                height: 40px;
                display: inline-block;
                background-color: white;
                border: 1px solid #999;
                text-align: center;
                line-height: 40px;
                margin: 10px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                font-family: Arial, sans-serif;
                font-size: 18px;
            }
            .time-label.clicked {
                background-color: lightblue;
            }
            .layui-laydate-content > table {
                width: 360px;
            }
            .layui-laydate-main {
                width: 360px;
            }
            .layui-laydate, .layui-laydate-hint {
                border: none;
                box-shadow: none;
            }
            .head-item {
                font-size: 22px;
                cursor: pointer;
                font-weight: bold;
            }
            .content {
                width: 900px;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                column-gap: 100px;
            }
        </style>
    </body>
</html>
